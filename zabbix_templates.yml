zabbix_export:
  version: '5.2'
  date: '2020-10-29T22:28:28Z'
  groups:
    -
      name: Templates
  templates:
    -
      template: 'Tado Template'
      name: 'Tado Template'
      groups:
        -
          name: Templates
      items:
        -
          name: 'Outside Temperature'
          type: EXTERNAL
          key: 'tado_client_for_zabbix["-u","{$TADO_USER}","-p","{$TADO_PASSWD}","outside_temp"]'
          delay: 15m
          value_type: FLOAT
      discovery_rules:
        -
          name: 'Discovery Zones'
          type: EXTERNAL
          key: 'tado_client_for_zabbix["-u","{$TADO_USER}","-p","{$TADO_PASSWD}","list_zones"]'
          delay: 1h
          item_prototypes:
            -
              name: 'Zone {#TADO_ZONE_NAME} Heating Power'
              type: DEPENDENT
              key: 'tado.zone.heating_power_percentage[{#TADO_ZONE_NAME}]'
              delay: '0'
              value_type: FLOAT
              units: '%'
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - $.heating_power_percentage
              master_item:
                key: 'tado_client_for_zabbix["-u","{$TADO_USER}","-p","{$TADO_PASSWD}","zone_status","{#TADO_ZONE_ID}"]'
            -
              name: 'Zone {#TADO_ZONE_NAME} Humidity'
              type: DEPENDENT
              key: 'tado.zone.humidity[{#TADO_ZONE_NAME}]'
              delay: '0'
              value_type: FLOAT
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - $.humidity
              master_item:
                key: 'tado_client_for_zabbix["-u","{$TADO_USER}","-p","{$TADO_PASSWD}","zone_status","{#TADO_ZONE_ID}"]'
            -
              name: 'Zone {#TADO_ZONE_NAME} Temperature'
              type: DEPENDENT
              key: 'tado.zone.temp[{#TADO_ZONE_NAME}]'
              delay: '0'
              value_type: FLOAT
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - $.temp
              master_item:
                key: 'tado_client_for_zabbix["-u","{$TADO_USER}","-p","{$TADO_PASSWD}","zone_status","{#TADO_ZONE_ID}"]'
            -
              name: 'Zone {#TADO_ZONE_NAME} Status'
              type: EXTERNAL
              key: 'tado_client_for_zabbix["-u","{$TADO_USER}","-p","{$TADO_PASSWD}","zone_status","{#TADO_ZONE_ID}"]'
              delay: 5m
              trends: '0'
              value_type: TEXT
          graph_prototypes:
            -
              name: 'Zone {#TADO_ZONE_NAME} Heating Power'
              graph_items:
                -
                  sortorder: '1'
                  color: FF0000
                  item:
                    host: 'Tado Template'
                    key: 'tado.zone.heating_power_percentage[{#TADO_ZONE_NAME}]'
            -
              name: 'Zone {#TADO_ZONE_NAME} Temp and Humidity'
              graph_items:
                -
                  sortorder: '1'
                  color: F63100
                  item:
                    host: 'Tado Template'
                    key: 'tado.zone.temp[{#TADO_ZONE_NAME}]'
                -
                  sortorder: '2'
                  color: 1A7C11
                  yaxisside: RIGHT
                  item:
                    host: 'Tado Template'
                    key: 'tado.zone.humidity[{#TADO_ZONE_NAME}]'
      macros:
        -
          macro: '{$TADO_PASSWD}'
          type: SECRET_TEXT
          description: 'Password for Tado'
        -
          macro: '{$TADO_USER}'
          value: this_is_dummy_password
          description: 'Username for Tado'
  graphs:
    -
      name: 'Outside Temperature'
      graph_items:
        -
          sortorder: '1'
          color: FF0000
          item:
            host: 'Tado Template'
            key: 'tado_client_for_zabbix["-u","{$TADO_USER}","-p","{$TADO_PASSWD}","outside_temp"]'
